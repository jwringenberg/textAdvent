	<body>
	<header align = "center">You decide to enter the cave and you see tons of wealth.</header>
	<h1 align = "center">When you reach down and grab a sword and shield to see if they are still good you hear a noise behind you.</h1>

	<br><p align = "center"> <img src = "http://images.clipartpanda.com/sword-and-shield-black-and-white-Sword_and_Shield_original_by_angelfire7508.jpg"></p>
	<footer align = "center">Press this to restart.<input type = "button" value = "restart the adventure" onclick = "Restart()"></footer>
